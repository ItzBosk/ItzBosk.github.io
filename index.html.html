<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Tabelle new</title>
  </head>
  <body>

    <!-- aggiungo una barra di navigazione chiara con sfonfo chiaro che si espande del tutto solo quando lo schermo è almeno large -->
    <nav class="navbar navbar-light bg-light navbar-espand-lg">
      <!-- classe che si aspetta bootstrap 
            con # indico che la pagina non si sposta verso l'elemento contrassegnato con un'ipotetica etichetta => #etichetta --> 
      <a class="navbar-brand" href="#">Ingegneria Informatica</a>
      <!-- creo un tasto che mi permette di scegliere quando mostrare/non mostrare la barra -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav">
        <span class="navbar-toggler-icon"></span>   <!-- applica uno stile senza spezzare del testo -->
      </button>

      <!-- div per rappresetare la parte che si collassa del sito -->
      <div class="navbar-collapse collapse" id="mynav">
        <!-- indico che ci sono dei link nella barra di navigazione -->
        <div class="navbar-nav">
          <!-- singoli elementi -->
          <a class="nav-item nav-link" href="http://cs.unibg.it/parabosc" target="_blank">Paraboschi</a>
        </div>
      </div>
    </nav>  
    <!-- uso un container per ragruppare tutto ciò che il bootstrap andrà a riscalare in base alla larghezza dello schermo del dispositivio che visualizzerà la pagina -->
    <!-- bootstrap divide la pagina in 12 sezioni e si può scegliere quante ne vengono occupate da ogni elemento in relazione alla grandezza dello schermo;  small, medium, large, xl -->
    <div class="container-fluid">
      <div class="row">
        <!-- indico quante colonne occuperà l'elemento in base allo schermo -->
        <div class="col-xl-3 col-lg-4 col-md-6 col.sm-12">  <!-- colonna che si autoespande/contrae -->
          <!-- bootstrap offre varie classi per la formattazione.. --> 
          <div class="text-center jumbotron"> 
            <h3>Basi di dati e web</h3>
            <p>Stefano Paraboschi</p>
          </div>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-6 col.sm-12"> 
          <div class="text-center jumbotron"> 
            <h3>Programmazione ad oggetti</h3>
            <p>Angelo Gargantini</p>
          </div>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-6 col.sm-12">  
          <div class="text-center jumbotron"> 
            <h3>Algoritmi e strutture dati</h3>
            <p>Patrizia Scandurra</p>
          </div>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-6 col.sm-12">  <!-- colonna che si autoespande/contrae -->
          <!-- bootstrap offre varie classi per la formattazione.. --> 
          <div class="text-center jumbotron"> 
            <h3>Reti e calcolatori</h3>
            <p>Fabio MArtignon</p>
          </div>
        </div>
      </div>  
    </div>


    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col.lg-8">
          <!-- includere un video per es. da youtube 
               classe apposita di bootstrap dove posso aggiungere anche 16by9 essendo il video in 16:9-->
          <div class="embed-responsive embed-responsive-16by9">
            <!-- togliere le dimensione fissate per permettere il resize --> 
            <iframe src="https://www.youtube.com/embed/cR9pPxJr7rE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
